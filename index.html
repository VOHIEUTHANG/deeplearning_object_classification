<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N19DCPT070</title>
    <link rel="icon" href="./src/images/python.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/11a1459669.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:wght@200;300;400&display=swap");
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
  </head>
  <body>
    <div id="root">
      <div class="header">
        <div class="header-upper">
          <div class="logo-wrapper">
            <img src="./src/images/logo_ptit.png" alt="" />
          </div>
          <div class="header-title">
            <p class="sub-title">HỌC VIỆN CÔNG NGHỆ BƯU CHÍNH VIỄN THÔNG</p>
            <p class="sub-title">KHOA CÔNG NGHỆ THÔNG TIN 2</p>
          </div>
          <div class="logo-wrapper">
            <img src="./src/images/logo-khoa.jpg" alt="" />
          </div>
        </div>
        <h2 class="main-title text-center">
          Nhận dạng đối tượng trong ảnh dùng Tensorflow JS
        </h2>
        <p class="author">Võ Hiếu Thắng - N19DCPT070</p>
      </div>
      <div class="main">
        <div class="main-control">
          <div class="status-wrapper none">
            <p id="status">ĐANG DỰ ĐOÁN...</p>
            <div class="spinner-border text-secondary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <div id="view-model-btn" class="button disable">
            <i class="fa-solid fa-eye"></i>
            <span>Xem model</span>
          </div>
          <div id="load-btn" class="button">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <span>Chọn Hình</span>
          </div>
          <div id="predict-btn" class="button">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <span>Dự đoán</span>
          </div>
        </div>
        <div class="main-view">
          <div class="view-container">
            <div class="view-overlay">
              <img
                id="display-img"
                src="./src/images/media_placeholder.png"
                alt=""
              />
            </div>
            <div class="view-main"></div>
          </div>
        </div>
        <div class="main-result">
          <div class="result-head">
            <p class="text-center">Kết quả dự đoán</p>
          </div>
          <ul id="result-list"></ul>
        </div>
      </div>
      <div class="hint">
        <form action="/" method="POST" enctype="multipart/form-data" id="form">
          <input
            type="file"
            name="file"
            id="fileinput"
            accept="image/*"
            style="display: none"
          />
        </form>
      </div>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
